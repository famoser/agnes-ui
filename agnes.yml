agnes:
  github_api_token: '%env(GITHUB_API_TOKEN)%'
  build:
    connection:
      type: local
    path: .build

application:
  repository: famoser/agnes-ui

  shared_folders:
    - var/persistent

  editable_files:
    - path: .env.local
      required: true

  scripts:
    release:
      - composer install --verbose --prefer-dist --no-interaction --no-dev --optimize-autoloader --no-scripts
      - cd assets && yarn install && yarn build
      - rm -rf assets

    deploy:
      - php bin/console cache:clear -n
      - find var -type d -print0 | xargs -0 chmod 0755
      - find var -type f -print0 | xargs -0 chmod 0644
      - php bin/console doctrine:migrations:migrate -n

    rollback:
      - cd $PREVIOUS_RELEASE_PATH && export MIGRATE_TO=$(php bin/console doctrine:migrations:latest)
      - php bin/console doctrine:migrations:migrate $MIGRATE_TO -n

    fixtures:
      - composer install --no-interaction --optimize-autoloader --no-scripts
      - php bin/console doctrine:fixtures:load -n

servers:
  hostpoint:
    connection:
      type: ssh
      destination: '%env(SERVER_DESTINATION)%'
    path: '%env(SERVER_PATH)%'
    keep_releases: 2
    environments:
      agnes.famoser.ch: [production, dev]

policies:
  strategy: unanimous # all matching policies must be valid
  allow_if_all_abstain: true # if no matching policy is found, the execution is allowed

  deploy:
    - type: stage_write_up
      layers:
        0: [dev]
        1: [production]

    - type: release_whitelist
      filter:
        stages: [production]
      commitishes: [master]

  copy_shared:
    - type: stage_write_down
      layers:
        0: [dev]
        1: [production]
    - type: same_release

  fixtures:
    - type: whitelist
      filter:
        stages: [dev]

events:
  deploy:
    before:
      - filter:
          environment: [staging]
        command: copy_shared
        arguments: { source: production }

    after:
      - filter:
          environment: [dev]
        command: fixtures
